services:
  - type: web
    name: ai-animation-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: OUTPUT_DIR
        value: /tmp/outputs
      - key: MAX_UPLOAD_SIZE
        value: 104857600
    disk:
      name: uploads
      mountPath: /tmp
      sizeGB: 1
